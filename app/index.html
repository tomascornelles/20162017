<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Polymer Starter Kit" />
	<title>Cristina y Tomás</title>
	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#303F9F">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<!-- build:jcss styles/la-resistance.html -->
	<link rel="import" href="styles/la-resistance.html">
	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">

		<paper-drawer-panel id="paperDrawerPanel">
			<!-- Drawer Scroll Header Panel -->
			<paper-scroll-header-panel drawer fixed>

				<!-- Drawer Toolbar -->
				<paper-toolbar id="drawerToolbar">
					<span class="paper-font-title">Menu</span>
				</paper-toolbar>

				<!-- Drawer Content -->
				<paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
					<a data-route="inicio" href="/">
						<iron-icon icon="home"></iron-icon>
						<span>Inicio</span>
					</a>

					<a data-route="historia" href="/historia">
						<iron-icon icon="favorite"></iron-icon>
						<span>Historia</span>
					</a>

					<a data-route="invitados" href="/invitados" class="invitado">
						<iron-icon icon="account-box"></iron-icon>
						<span>Invitados</span>
					</a>

					<a data-route="informacion" href="/contacto">
						<iron-icon icon="info"></iron-icon>
						<span>Información</span>
					</a>

				</paper-menu>
			</paper-scroll-header-panel>


			<!-- Main Area -->
			<paper-scroll-header-panel main condenses keep-condensed-header>

				<!-- Main Toolbar -->
				<paper-toolbar id="mainToolbar">
					<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>


				</paper-toolbar>

				<!-- Main Content -->
				<div>
					<iron-pages attr-for-selected="data-route" selected="{{route}}">

						<section data-route="inicio" id="inicio">
							<h1>Bienvenidos</h1>
						</section>
						<section data-route="musica">
							<template is="dom-bind" id="my-app">

							</template>
						</section>

						<section data-route="invitados">
							<paper-material elevation="1">
								<h2 class="paper-font-display2">Lista de invitados</h2>
							</paper-material>
							<template is="dom-bind">
								<firebase-collection location="https://20162017.firebaseio.com/invitados" data="{{invitados}}"></firebase-collection>
								<paper-card>
									<template is="dom-repeat" items="[[invitados]]" as="invitado">
										<div class="card-content">
											<h4><a href="/invitado/[[invitado.nombre]]">[[invitado.nombre]]</a></h4>
										</div>
									</template>
								</paper-card>
							</template>
						</section>

						<section data-route="invitado">
							<mi-invitado nombre="{{params.name}}"></mi-invitado>
							<mi-musica></mi-musica>
						</section>

						<section data-route="contact">
							<paper-material elevation="1">
								<h2 class="paper-font-display2">Contact</h2>
								<form is="iron-form" id="form" method="post" action="/users/{{name}}">
									<paper-input name="name" label="name" value="{{name::input}}" required></paper-input>
									<paper-button raised onclick="submitHandler(event)">Submit</paper-button>
								</form>

							</paper-material>
						</section>

					</iron-pages>
				</div>
			</paper-scroll-header-panel>

			<!-- Uncomment next block to enable Service Worker support (1/2) -->

			<paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
			</paper-toast>

			<platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
				<platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
				</platinum-sw-cache>
			</platinum-sw-register>


	</template>

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<!-- endbuild-->

	<script>
	</script>
</body>

</html>
