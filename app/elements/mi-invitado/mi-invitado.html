<dom-module id="mi-invitado">
	<template>
		<firebase-collection location="https://20162017.firebaseio.com/invitados" data="{{invitados}}"></firebase-collection>
		<template is="dom-repeat" items="{{invitados}}" as="dato">
		<template is="dom-if" if="{{_filtraInvitados(dato,nombre)}}">
			<paper-card>
				<div class="card-content">
				<h2>Hola <span>[[dato.nombre]]</span></h2>
				</div>
			</paper-card>
			<paper-card>
				<div class="card-content">
					<span>Origen: </span><span>[[dato.origen]]</span><br>
					<span>Grupo: </span><span>[[dato.grupo]]</span><br>
					<span>Hotel: </span><span class="invitadoHotel">[[dato.hotel]]</span><br>
					<span>Adultos: </span><span>[[dato.numero]]</span><br>
					<span>Ni√±os: </span><span>[[dato.ninos]]</span><br>
					<span>Comida especial: </span><span>[[dato.comida]]</span><br>
				</div>
			</paper-card>
			</template>
		</template>
	</template>

	<script>
		Polymer({
			is: 'mi-invitado',
			properties: {
				nombre: {
					type: String,
					value: ""
				}
			},
			_filtraInvitados: function(dato,nombre) {
				return dato.nombre == nombre;
			}
		});
	  </script>

</dom-module>
