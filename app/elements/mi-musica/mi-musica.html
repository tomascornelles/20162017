<dom-module id="mi-musica">

<template>
	<paper-card elevation="1">
		<iron-ajax id="ajax" auto url="https://api.spotify.com/v1/search" params='{"type":"track"}' handle-as="json" last-response="{{ajaxResponse}}" debounce-duration="300"></iron-ajax>
		<div class="card-content">
			<h2>¿Quieres sugerirnos una canción?</h2>
			<paper-input name="query" id="query" label="Escribe el título de la canción" value="{{query::input}}" required onkeyup="setajax()"></paper-input>
		</div>

	</paper-card>

	<template is="dom-repeat" items="[[ajaxResponse.tracks.items]]">
		<paper-card elevation="1">
		<div class="card-content">
			<img src="{{item.album.images.0.url}}" alt="">
			<h3>{{item.name}}</h3>
			<div class="botones">
				<a href="{{item.preview_url}}" target="_blank">
					<paper-button raised>Escuchar</paper-button>
				</a>
				<a href="{{item.permalink}}">
					<paper-button raised class="custom green">Sugerir</paper-button>
				</a>
			</div>
			<p>Artista: {{item.artists.0.name}}
				<br>Grupo: {{item.album.name}}</p>
			</div>
		</paper-card>
	</template>
</template>

<script>
	Polymer({
		is: 'mi-musica'
	});
</script>

</dom-module>
